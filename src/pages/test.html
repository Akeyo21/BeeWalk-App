    <script>

const remove=(list)=>{
            x=0
            y=x+1
            arraylength = list.length
            while(y<arraylength){
              if (list[x].name == list[y].name){
                var queen = list[x].queen + list[y].queen
                var worker = list[x].worker+ list[y].worker
                var unknown = list[x].unknown +list[y].unknown
                var beecombined = new BeeSpecies(list[x].name, queen, worker, unknown )
                list.splice(x, beecombined)
                list.splice(y)
                /*list.push(beecombined)*/
                arraylength = list.length
              }else{
              x+=1
            }
            return list
          }
          }
        class BeeSpecies{
            constructor(name, queen, worker, unknown){
                this.name = name;
                this.queen = queen;
                this.worker = worker;
                this.unknown = unknown;
            }
        }

        const listremove=(array, target)=>{
        var filtered = array.filter(function(value, index, arr){ 
        return value.name !=target.name;
    });
    return filtered
  }
          const removeDuplicates=(list)=>{
            if (list.length==1 || list.length==0){
              return list
            }else{
            var queen = 0
            var worker = 0
            var unknown = 0
            for(var index=0;index<list.length;index++){
              for (var second=index+1;second<list.length;second++){
                console.log(index + "index position")
                console.log(second+"second")
                if (list[index].name == list[second].name){
                  console.log("adding")
                  queen += list[second].queen
                  worker += list[second].worker
                  unknown +=list[second].unknown                  
                } 
                
              }
              queen += list[index].queen
                worker += list[index].worker
                unknown +=list[index].unknown
                var beecombined = new BeeSpecies(list[index].name, queen, worker, unknown )
                list = listremove(list, list[index])
                return [beecombined].concat(removeDuplicates(list.slice(index)))
                
            }
          }
          };
